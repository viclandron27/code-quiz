<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Code Quiz</title>
    </head>

    <body>
        <header>
            <p class="high-score" id="view-scores">View High Scores</p>
            <h3 class="time" id="timer">Time: 0</h3>
        </header>

        <h1 class="title" id="title">Coding Quiz Challenge</h1>
        
        <section class="description" id="description">
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>

            <button class="btn"id="start">Start Quiz</button>
        </section>

        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div class= "answer-buttons" id="answer-buttons"> 
                <button class="btn" id="A" onclick="checkAnswer('A')">Answer 1</button>
                <button class="btn" id="B" onclick="checkAnswer('B')">Answer 2</button>
                <button class="btn" id="C" onclick="checkAnswer('C')">Answer 3</button>
                <button class="btn" id="D" onclick="checkAnswer('D')">Answer 4</button>
            </div>
        </div>

        <div id="end-game" class="hide">
            <h1 class="heading">All Done!</h1>
            <p class="message" id="final-score">Your final score is </p>
            <div id="submit">
                <p class="initials">Enter initials: </p>
                <input type="text" name="initials" class="user-initials" id="initials">
                <button class="btn" id="submit-initials" type="submit">Submit</button>
            </div>
        </div>

        <div id="high-scores" class="hide">
            <h1 class="heading">High Scores</h1>
            <ol class="message" id="score-list"></ol>
            <div class="high-score-buttons">
            <button class="btn" id="go-back">Go back</button>
            <button class="btn" id="clear">Clear high scores</button>
            </div>
        </div>

        <script src = "./assets/js/java.js"></script>
    </body>


</html>
